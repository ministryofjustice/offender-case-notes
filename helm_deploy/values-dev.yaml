# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.io/mojdigitalstudio/offender-case-notes
  tag: latest
  pullPolicy: Always
  port: 8080

ingress:
  enabled: true
  enable_whitelist: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
  hosts:
    - host: dev.offender-case-notes.service.justice.gov.uk
      cert_secret: offender-case-notes-cert
  path: /

env:
  JWT_PUBLIC_KEY: ""
  JAVA_OPTS: "-Xmx512m"
  ELITE2_API_BASE_URL: "https://gateway.t3.nomis-api.hmpps.dsd.io/elite2api"
  OAUTH_API_BASE_URL: "https://gateway.t3.nomis-api.hmpps.dsd.io/auth"

whitelist:
  office: "217.33.148.210/32"
  health-kick: "35.177.252.195/32"
  mojvpn: "81.134.202.29/32"
  prisonstaffhub-dev: 52.56.175.16/32
  notm-dev1: 3.9.26.80/32
  notm-dev2: 3.9.26.205/32
