# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.io/mojdigitalstudio/offender-case-notes
  tag: latest
  pullPolicy: Always
  port: 8080

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/whitelist-source-range: "217.33.148.210/32,81.134.202.29/32,18.130.180.126/32,35.177.252.195/32"
  hosts:
    - host: preprod.offender-case-notes.service.justice.gov.uk
      cert_secret: offender-case-notes-cert
  path: /

env:
  JWT_PUBLIC_KEY: ""
  JAVA_OPTS: "-Xmx512m"

