spring:
  profiles:
    include: stdout

  datasource:
    url: 'jdbc:h2:mem:offender-case-notes-db;MODE=PostgreSQL'
    username: sa
    password:

  flyway:
    enabled: true
    locations: classpath:db/migration/general,classpath:db/migration/{vendor},classpath:db/test/migration

  h2:
    console:
      enabled: true
  jpa:
    show-sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:local-public-key.pub

server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

elite2:
  api.base.url: http://localhost:8999
oauth:
  api.base.url: http://localhost:8998/auth
tokenverification:
  api.base.url: http://localhost:9100

api:
  health-timeout: 400ms

sqs:
  provider: localstack
  endpoint.url: http://localhost:4576
  queue.name: offender_case_notes_queue
  dlq.name: offender_case_notes_dlq

