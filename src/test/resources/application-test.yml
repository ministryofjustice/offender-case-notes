spring:
  profiles:
    include: stdout

  datasource:
    url: 'jdbc:h2:mem:offender-case-notes-db;MODE=PostgreSQL'
    username: sa
    password:

  flyway:
    enabled: true
    locations: classpath:db/migration,classpath:db/test/migration

  h2:
    console:
      enabled: true
  jpa:
    show-sql: true

graceful:
  shutdown:
    enabled: false

app:
  elite2-api-base-url: http://localhost:8999
  oauth-api-rest-url: http://localhost:8998/auth/api
